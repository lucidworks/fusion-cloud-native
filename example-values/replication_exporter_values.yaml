                      $object.value as $value |
                      if $parent_key_item_len == 3 then
                      {
                      name: "solr_metrics_core_tlog_replay_rem_bytes",
                      type: "GAUGE",
                      help: "See following URL: https://lucene.apache.org/solr/guide/metrics-reporting.html",
                      label_names: ["core"],
                      label_values: [$core],
                      value: $value
                      }
                      else
                      {
