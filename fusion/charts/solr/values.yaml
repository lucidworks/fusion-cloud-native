  resources: {}
  securityContext:
    fsGroup: 1000
    runAsUser: 1000
  service:
    annotations: {}
    ports:
      client:
        port: 2181
        protocol: TCP
        targetPort: client
      tlsclient:
        port: 2281
        protocol: TCP
        targetPort: tlsclient
    type: ClusterIP
  terminationGracePeriodSeconds: 1800
  tls:
    caSecret:
      name: ""
    certSecret:
      name: ""
    clusterDomain: svc.cluster.local
    duration: 8760h
    enabled: false
    generateCert: true
