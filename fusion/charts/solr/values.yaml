  duration: 8760h
  enabled: false
  generateCert: true
  generateJKS: true
  issuerRef:
    kind: Issuer
    name: fusion-ca-issuer
  keystorePassword: changeit
  needClientAuth: "false"
  renewBefore: 8464h
  wantClientAuth: "false"
updateStrategy:
  type: OnDelete
volumeClaimTemplates:
  accessModes:
  - ReadWriteOnce
  storageClassName: ""
  storageSize: 20Gi
zkPort: 2181
zkReplicaCount: 3
zkTLSPort: 2281
zookeeper:
  affinity: {}
  command:
  - /bin/bash
  - -xec
  - if [ -d /data/data/version-2/ ]; then if ! ls /data/data/version-2/snapshot* >
    /dev/null 2>&1; then wget -O /data/data/version-2/snapshot.0 https://issues.apache.org/jira/secure/attachment/12928686/snapshot.0;
    fi; fi && /config-scripts/run
  env:
    JMXAUTH: "false"
    JMXDISABLE: "false"
    JMXPORT: 1099
    JMXSSL: "false"
    ZK_DATA_DIR: /data/data
    ZK_HEAP_SIZE: 1G
    ZK_PURGE_INTERVAL: 1
    ZK_SYNC_LIMIT: 10
    ZK_TICK_TIME: 2000
    ZOO_AUTOPURGE_PURGEINTERVAL: 1
    ZOO_AUTOPURGE_SNAPRETAINCOUNT: 3
    ZOO_INIT_LIMIT: 5
    ZOO_MAX_CLIENT_CNXNS: 60
    ZOO_PORT: 2181
    ZOO_STANDALONE_ENABLED: false
    ZOO_TICK_TIME: 2000
  exporters:
    jmx:
      config:
        lowercaseOutputName: false
        rules:
        - name: zookeeper_$2
          pattern: org.apache.ZooKeeperService<name0=ReplicatedServer_id(\d+)><>(\w+)
        - labels:
            replicaId: $2
          name: zookeeper_$3
          pattern: org.apache.ZooKeeperService<name0=ReplicatedServer_id(\d+), name1=replica.(\d+)><>(\w+)
        - labels:
            memberType: $3
            replicaId: $2
          name: zookeeper_$4
          pattern: org.apache.ZooKeeperService<name0=ReplicatedServer_id(\d+), name1=replica.(\d+),
            name2=(\w+)><>(\w+)
        - labels:
            memberType: $3
            replicaId: $2
          name: zookeeper_$4_$5
          pattern: org.apache.ZooKeeperService<name0=ReplicatedServer_id(\d+), name1=replica.(\d+),
            name2=(\w+), name3=(\w+)><>(\w+)
        startDelaySeconds: 30
      enabled: false
      env: {}
      image:
        pullPolicy: IfNotPresent
        repository: sscaling/jmx-prometheus-exporter
        tag: 0.3.0
      livenessProbe:
        failureThreshold: 8
        httpGet:
          path: /metrics
          port: jmxxp
        initialDelaySeconds: 30
        periodSeconds: 15
        successThreshold: 1
        timeoutSeconds: 60
      path: /metrics
      ports:
        jmxxp:
          containerPort: 9404
          protocol: TCP
      readinessProbe:
        failureThreshold: 8
        httpGet:
          path: /metrics
          port: jmxxp
        initialDelaySeconds: 30
        periodSeconds: 15
        successThreshold: 1
        timeoutSeconds: 60
      resources: {}
      serviceMonitor:
        interval: 30s
        scheme: http
        scrapeTimeout: 30s
    zookeeper:
      config:
        logLevel: info
        resetOnScrape: "true"
      enabled: false
      env: {}
      image:
        pullPolicy: IfNotPresent
        repository: josdotso/zookeeper-exporter
        tag: v1.1.2
      livenessProbe:
        failureThreshold: 8
        httpGet:
          path: /metrics
          port: zookeeperxp
        initialDelaySeconds: 30
        periodSeconds: 15
        successThreshold: 1
        timeoutSeconds: 60
      path: /metrics
      ports:
        zookeeperxp:
          containerPort: 9141
          protocol: TCP
      readinessProbe:
        failureThreshold: 8
        httpGet:
          path: /metrics
          port: zookeeperxp
        initialDelaySeconds: 30
        periodSeconds: 15
        successThreshold: 1
        timeoutSeconds: 60
      resources: {}
      serviceMonitor:
        interval: 30s
        scheme: http
        scrapeTimeout: 30s
  fusion-common-utils:
    global: {}
  global: {}
  headless:
    annotations: {}
  image:
    imagePullSecrets: []
    pullPolicy: IfNotPresent
    repository: zookeeper
    tag: 3.5.7
  jobs:
