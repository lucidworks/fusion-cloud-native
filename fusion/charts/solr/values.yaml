readinessProbe:
  failureThreshold: 3
  initialDelaySeconds: 15
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 2
replicaCount: 3
resources: {}
securityContext:
  fsGroup: 8983
  runAsUser: 8983
