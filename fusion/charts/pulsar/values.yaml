  zookeeper:
    pullPolicy: IfNotPresent
    repository: apachepulsar/pulsar-all
    tag: 2.6.1
initContainer:
  image:
    repository: lucidworks
keytoolUtils:
  image:
    annotations: {}
    hostname: ""
    imagePullPolicy: IfNotPresent
    name: keytool-utils
    path: /
    port: 80
    repository: lucidworks
    tag: v2.0.0
    tls:
      enabled: false
      secretName: ""
