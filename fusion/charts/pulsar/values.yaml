  gracePeriod: 30
  initContainer:
    resources: {}
  pdb:
    maxUnavailable: 1
    usePolicy: true
  ports:
    http: 80
    https: 443
    pulsar: 6650
    pulsarssl: 6651
  probe:
    liveness:
      enabled: true
      failureThreshold: 10
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
    readiness:
      enabled: true
      failureThreshold: 10
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
    startup:
      enabled: false
      failureThreshold: 30
      initialDelaySeconds: 60
      periodSeconds: 10
      timeoutSeconds: 5
  replicaCount: 1
  resources:
    limits:
      memory: 256Mi
    requests:
      cpu: 0.2
      memory: 128Mi
  service:
