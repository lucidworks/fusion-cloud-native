  broker:
    pullPolicy: IfNotPresent
    repository: apachepulsar/pulsar-all
    tag: 2.6.1
  functions:
    repository: apachepulsar/pulsar-all
    tag: 2.6.1
  imagePullSecrets: []
  pulsar_manager:
    hasCommand: false
    pullPolicy: IfNotPresent
    repository: apachepulsar/pulsar-manager
