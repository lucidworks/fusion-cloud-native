  resources:
    requests:
      cpu: 0.1
      memory: 250Mi
  service:
    annotations: {}
    type: LoadBalancer
  tolerations: []
pulsar_metadata:
  component: pulsar-init
  configurationStoreMetadataPrefix: ""
  configurationStorePort: 2181
  image:
    pullPolicy: IfNotPresent
    repository: apachepulsar/pulsar-all
    tag: 2.6.1
rbac:
  create: true
tls:
  enabled: false
  keystorePassword: changeit
toolset:
  annotations: {}
  component: toolset
  configData:
    PULSAR_MEM: |
      -XX:+UseContainerSupport -XX:InitialRAMPercentage=50.0 -XX:MaxRAMPercentage=50.0
  gracePeriod: 30
  replicaCount: 1
  resources:
    limits:
      memory: 256Mi
    requests:
      cpu: 0.1
      memory: 256Mi
  tolerations: []
  useProxy: true
volumes:
  local_storage: false
  persistence: true
zkPort: 2181
zkReplicaCount: 3
zkTLSPort: 2281
