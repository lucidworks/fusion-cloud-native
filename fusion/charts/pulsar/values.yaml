  pdb:
    maxUnavailable: 1
    usePolicy: true
  podManagementPolicy: OrderedReady
  ports:
    client: 2181
    clientTls: 2281
    follower: 2888
    leaderElection: 3888
  probe:
    liveness:
      enabled: true
      failureThreshold: 10
      initialDelaySeconds: 10
      periodSeconds: 30
    readiness:
      enabled: true
      failureThreshold: 10
      initialDelaySeconds: 10
      periodSeconds: 30
    startup:
      enabled: false
      failureThreshold: 30
      initialDelaySeconds: 10
      periodSeconds: 30
  replicaCount: 3
  resources:
