{{- end }}
          volumeMounts:
{{ if $tlsEnabled }}
          - name: "fusion-truststore"
            mountPath: "/etc/ssl/truststore"
            readOnly: true
{{ end }}
          - name: workspace
            mountPath: /workspace

          - name: cloud-secret
            mountPath: "/etc/secrets"
            readOnly: true

        metadata:
          labels:
            app.kubernetes.io/component: ml-service-workflow
            app.kubernetes.io/part-of: fusion
            app.kubernetes.io/instance: "{{ .Release.Name }}"

