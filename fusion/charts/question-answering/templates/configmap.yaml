          command: [sh, -c]
          args: ["ls -lR /workspace"]
          resources:
            {{ .Values.resources.default  | toYaml | nindent 12  }}
          volumeMounts:
            - name: workspace
              mountPath: /workspace
{{ if $tlsEnabled }}
            - name: "fusion-truststore"
              mountPath: "/etc/ssl/truststore"
              readOnly: true
